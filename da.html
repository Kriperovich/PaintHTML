<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 Адрес</title>
</head>
<body>
    <h1>Ваш IPv4 Адрес:</h1>
    <p id="ipv4"></p>

    <script>
        // Получаем и отображаем IPv4 адрес пользователя
        function getIPv4() {
            var pc = new RTCPeerConnection({iceServers:[]}), noop = function(){};
            pc.createDataChannel("");
            pc.createOffer(pc.setLocalDescription.bind(pc), noop);
            pc.onicecandidate = function(ice){
                if (ice && ice.candidate && ice.candidate.candidate) {
                    var ipv4Regex = ice.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                    if(ipv4Regex){
                        document.getElementById("ipv4").textContent = ipv4Regex[0];
                    }
                }
            };
        }
        getIPv4();
    </script>
</body>
</html>
