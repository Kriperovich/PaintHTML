<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Простая рисовалка с заливкой и сохранением в PNG</title>
<style>
    #container {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    canvas {
        border: 1px solid #000;
        cursor: crosshair;
    }

    input[type="color"], input[type="range"] {
        margin-top: 10px;
    }

    #saveBtn, #fillBtn {
        margin-top: 10px;
    }

    #youtubeBtn {
        position: fixed;
        right: 10px;
        bottom: 10px;
    }
</style>
</head>
<body>
<div id="container">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <input type="color" id="colorPicker" value="#000000">
    <button id="saveBtn">Сохранить как PNG</button>
    <button id="fillBtn">Заливка</button>
</div>
<a id="youtubeBtn" href="https://www.youtube.com/">
    <img src="youtube_icon.png" alt="YouTube" width="50" height="50">
</a>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let color = '#000000';
    let brushSize = 5;

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = brushSize;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        if (e.touches) {
            ctx.lineTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
        } else {
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }
        
        ctx.stroke();
        ctx.beginPath();
        if (e.touches) {
            ctx.moveTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
        } else {
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }
    }

    function fill(x, y, fillColor) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const targetColor = ctx.getImageData(x, y, 1, 1).data;
        const stack = [[x, y]];

        while (stack.length) {
            const [currentX, currentY] = stack.pop();

            if (currentX < 0 || currentX >= canvas.width || currentY < 0 || currentY >= canvas.height) {
                continue;
            }

            const index = (currentY * canvas.width + currentX) * 4;
            const pixelColor = imageData.data.slice(index, index + 4);

            if (pixelColor[0] === targetColor[0] && pixelColor[1] === targetColor[1] && pixelColor[2] === targetColor[2]) {
                imageData.data[index] = fillColor[0];
                imageData.data[index + 1] = fillColor[1];
                imageData.data[index + 2] = fillColor[2];
                imageData.data[index + 3] = 255;

                stack.push([currentX + 1, currentY]);
                stack.push([currentX - 1, currentY]);
                stack.push([currentX, currentY + 1]);
                stack.push([currentX, currentY - 1]);
            }
        }

        ctx.putImageData(imageData, 0, 0);
    }

    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', draw);

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    document.getElementById('colorPicker').addEventListener('input', function(e) {
        color = e.target.value;
    });

    document.getElementById('brushSize').addEventListener('input', function(e) {
        brushSize = e.target.value;
    });

    document.getElementById('saveBtn').addEventListener('click', function() {
        const dataURL = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'my_drawing.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });

    document.getElementById('fillBtn').addEventListener('click', function() {
        const x = Math.floor(Math.random() * canvas.width);
        const y = Math.floor(Math.random() * canvas.height);
        const fillColor = color.substring(1).match(/.{2}/g).map(byte => parseInt(byte, 16));
        fill(x, y, fillColor);
    });
</script>
</body>
</html>
